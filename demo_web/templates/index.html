<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FDS Digital Twin Simulator</title>
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div id="upload-container" class="container" style="display: none;">
    <h1>Upload File</h1>
    <input type="file" id="fileInput" name="files" multiple accept="image/*,video/*">
    <button id="uploadBtn">Upload</button>
    <div id="status"></div>
  </div>

  <div id="register-container" class="container" style="display: none;">
    <h1>Register</h1>
    <form id="registerForm" action="/register" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="Username" required>
      </div>
      <div class="form-group">
        <label for="email_address">Email:</label>
        <input type="email" id="email_address" name="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>
      </div>
      <button type="submit" id="registerBtn" class="full-width">Register</button>
    </form>
  </div>

  <div id="login-container" class="container" style="display: none;">
    <h1>Login</h1>
    <form id="loginForm" action="/login" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>
      </div>
      <button type="submit" id="loginBtn" class="full-width">Login</button>
    </form>
  </div>

  <div id="start-container" class="container">
    <h1>FDS Digital Twin Simulator</h1>
    <div class="button-container">
      <button id="button-login" class="full-width" onclick="showLoginContainer()">Login</button><br>
      <button id="button-register" class="full-width" onclick="showRegisterContainer()">Register</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
